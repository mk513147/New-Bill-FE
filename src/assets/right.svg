<svg width="80" height="150" viewBox="0 0 80 150" xmlns="http://www.w3.org/2000/svg">

  <!-- SHADOW -->
  <ellipse id="shadow" cx="40" cy="118" rx="26" ry="10" fill="#000">
    <animate attributeName="rx" values="26;20;26" dur="4s" repeatCount="indefinite" />
    <animate attributeName="ry" values="10;7;10" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.55;0.20;0.55" dur="4s" repeatCount="indefinite" />
  </ellipse>


  <!-- FLOATING GROUP -->
  <g id="floatGroup" transform="translate(0 0)">

    <!-- pot -->
    <path d="M18 80 C18 112 62 112 62 80 C62 56 18 56 18 80Z" fill="#ffffff"/>
    <ellipse cx="40" cy="80" rx="22" ry="8" fill="#e8e8e8"/>

    <!-- gradients -->
    <defs>
      <linearGradient id="leafA" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#6FA5FF"/>
        <stop offset="100%" stop-color="#3F72FF"/>
      </linearGradient>

      <linearGradient id="leafB" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#8EC3FF"/>
        <stop offset="100%" stop-color="#5E8BFF"/>
      </linearGradient>
    </defs>


    <!-- LEFT LEAF -->
    <g id="leftLeaf" transform="rotate(0 40 80)" opacity="0.92">
      <path d="M36 80 C26 52 24 25 34 12 C44 -3 60 18 55 40 C52 55 45 70 36 80 Z"
            fill="url(#leafA)"/>

      <!-- barcode lines -->
      <rect x="40" y="33" width="2" height="20" fill="#fff" opacity="0.45"/>
      <rect x="44" y="33" width="1.3" height="20" fill="#fff" opacity="0.45"/>
      <rect x="47" y="33" width="2.2" height="20" fill="#fff" opacity="0.45"/>

      <!-- leaf sway -->
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 40 80; 3 40 80; 0 40 80; -3 40 80; 0 40 80"
                        dur="6s"
                        repeatCount="indefinite"/>
    </g>


    <!-- RIGHT LEAF -->
    <g id="rightLeaf" transform="rotate(0 40 80)" opacity="0.94">
      <path d="M44 80 C50 55 60 25 53 10 C47 -4 32 14 35 36 C37 55 40 70 44 80 Z"
            fill="url(#leafB)"/>

      <!-- location pin -->
      <g transform="translate(43,38) scale(0.55)">
        <path d="M10 0 C4 0 0 4 0 10 C0 18 10 28 10 28 C10 28 20 18 20 10 C20 4 16 0 10 0Z"
              fill="#ffffff" opacity="0.75"/>
        <circle cx="10" cy="10" r="4" fill="#5E8BFF"/>
      </g>

      <!-- right leaf sway -->
      <animateTransform attributeName="transform"
                        type="rotate"
                        values="0 40 80; -3 40 80; 0 40 80; 3 40 80; 0 40 80"
                        dur="6s"
                        repeatCount="indefinite"/>
    </g>


    <!-- hanging tag -->
    <g transform="translate(54,60) rotate(-10)" opacity="0.9">
      <path d="M0 0 L12 0 L14 8 L2 8 Z" fill="#3F72FF"/>
      <circle cx="7" cy="4" r="2" fill="#ffffff"/>
    </g>

    <!-- tracking dot -->
    <circle cx="48" cy="52" r="3" fill="#ffffff" opacity="0.65"/>


    <!-- FLOAT ANIMATION FOR ENTIRE PLANT -->
    <animateTransform attributeName="transform"
                      type="translate"
                      values="0 0; 0 -6; 0 0"
                      dur="4s"
                      repeatCount="indefinite"/>
  </g>

</svg>
