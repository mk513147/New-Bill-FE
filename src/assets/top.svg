<svg width="160" height="120" viewBox="-40 -40 200 160" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#5E8BFF"/>
      <stop offset="1" stop-color="#3F72FF"/>
    </linearGradient>

    <filter id="s" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#1840c4" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Updated background wave with Option B shade -->
  <path d="M-30 -30 L160 -30 C120 10 90 26 40 40 C-10 54 -20 10 -30 -30Z"
