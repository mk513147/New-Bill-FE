  <!-- Shelf lines -->
  <rect x="-20" y="10" width="90" height="10" rx="4" fill="#dbe8ff" opacity="0.9"/>
  <rect x="10" y="24" width="60" height="6" rx="3" fill="#c7dbff" opacity="0.9"/>

  <!-- Peeking box -->
  <g transform="translate(-8,32)" filter="url(#s)">
    <rect x="-8" y="0" width="58" height="36" rx="6" fill="#ffffff" stroke="#173fbf" stroke-width="2"/>
    <rect x="-8" y="-6" width="58" height="10" rx="4" fill="#173fbf"/>
    <rect x="6" y="18" width="28" height="8" rx="2" fill="#173fbf" opacity="0.18"/>
  </g>

  <!-- Mini barcode -->
  <g transform="translate(60,34) scale(0.9)">
    <rect x="0" y="0" width="36" height="28" rx="4" fill="#ffffff" stroke="#173fbf" stroke-width="1.6"/>
    <rect x="6" y="6" width="2" height="16" fill="#173fbf"/>
    <rect x="9" y="6" width="1" height="16" fill="#173fbf"/>
    <rect x="12" y="6" width="3" height="16" fill="#173fbf"/>
    <rect x="17" y="6" width="2" height="16" fill="#173fbf"/>
    <rect x="20" y="6" width="1.5" height="16" fill="#173fbf"/>
    <rect x="23" y="6" width="3.5" height="16" fill="#173fbf"/>
  </g>
